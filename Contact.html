<!DOCTYPE html>
<html>
<head>
<title>Template</title>
  <link rel="stylesheet" type="text/css" href="stylesheet/contactStyle.css">

</head>
<body>

  <div id="container">
    <img src="images/lashes2.png" id="logo">
    <nav>
      <ul id="address">
        <li>12-34th Street</li>
        <li>Astoria, New York 11000</li>
        <li>1-800-888-8888</li>
      </ul>

      <ul id="menu">
        <li><a href="gallery.html">|| Gallery ||</a></li>
        <li><a href="index.html">|| Home ||</a></li>
        <li><a href="mission.html">|| Our Mission ||</a></li>
        <li><a href="Contact.html">|| Contact ||</a></li>
      </ul>
    </nav>


    <main>
      <div id="ContactUs">
        <h1>Contact Us</h1>
      </div>

      <form>
        <section>
        <div id="userInput">
          <div id="FName">
          <label>First Name</label>
              <input type="text" name="Name" id="FirstName" placeholder="Enter First Name...">
          </div>

          <div id="LName">
          <label>Last name</label>
              <input type="text" name="Name" id="LastName" placeholder="Enter Last Name...">
          </div>
        </div>

          <br>
        </section>
        <div id="additionalInfo">
          <label>Email</label>
          <input type="text" name="Email" id="Email" placeholder="Enter Email..">

          <label>Phone Number</label>
          <input type="text" name="Number" id="Phone" placeholder="Enter Phone Number">

          <label>Message</label>
          <input type="textarea" name="message" id="Message" placeholder="Enter Message">

          <input type="submit" name="Submit" value="submit" id="button">
        </div>



      </form>


    </main>

    <footer>
      <div id="socialmedia">
        <img src="images/FB.png" id="facebook" alt="facebook logo" href="#">
        <img src="images/Twitter.png" id="twitter" alt="twitter logo" href="#">
        <img src="images/logos.png" id="email" alt="email logo" href="#">
        <img src="images/mail.png" id="yelp" alt="yelp logo" href="#">
      </div>
    </footer>






  </div>









  <script src="index.js"></script>
</body>
</html>
