<!DOCTYPE html>
<html>
<head>
<title>Template</title>
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  <link rel="stylesheet" type="text/css" href="stylesheet/contactStyle.css">

</head>
<body>

  <div id="container">
    <nav>
      <ul id="address">
        <li>12-34th Street</li>
        <li>Astoria, New York 11000</li>
        <li>1-800-888-8888</li>
      </ul>

      <ul id="menu">
        <li><a href="gallery.html">|| Gallery ||</a></li>
        <li><a href="index.html">|| Home ||</a></li>
        <li><a href="mission.html">|| Our Mission ||</a></li>
        <li><a href="Contact.html">|| Contact ||</a></li>
      </ul>
    </nav>


    <main>
      <div id="ContactUs">
        <h1>Contact Us</h1>
      </div>

      <form>
        <div id="contactInfo">

          <div id="userFirst">
            <div id="FName">
              <label>First Name</label>
            </div><br>
            <input type="text" name="firstname" placeholder="Enter FirstName">
          </div>

          <div id="userLast">
            <div id="LName">
              <label>Last Name</label>
            </div><br>
            <input type="text" name="lastname" placeholder="Enter Lastname">
            </div><!--End userName div-->

          <div id="emailInput">
            <div id="emailLabel">
              <label>Email</label>
            </div>
            <input type="email" name="email" placeholder="Enter Email">
          </div>

          <div id="phone">
            <div id="phoneLabel">
              <label>Phone Number</label>
            </div>
            <input type="number" name="phone" placeholder="Enter Phone Number">
          </div>

          <div id="AreaField">
            <textarea name="textarea" placeholder="Enter Message"></textarea>
          </div>
        </div>

        </div><!--End ContactInfo Div-->

      </form>

    </main>

    <footer>
      <div id="socialmedia">
        <img src="images/FB.png" id="facebook" alt="facebook logo" href="#">
        <img src="images/Twitter.png" id="twitter" alt="twitter logo" href="#">
        <img src="images/logos.png" id="email" alt="email logo" href="#">
        <img src="images/mail.png" id="yelp" alt="yelp logo" href="#">
      </div>
    </footer>






  </div>









  <script src="index.js"></script>
</body>
</html>
