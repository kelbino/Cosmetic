<!DOCTYPE html>
<html>
<head>
<title>Template</title>
<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  <link rel="stylesheet" type="text/css" href="stylesheet/contactStyle.css">

</head>
<body>

  <div id="container">
    <img src="images/lashes2.png" id="logo">
    <nav>
      <ul id="address">
        <li>12-34th Street</li>
        <li>Astoria, New York 11000</li>
        <li>1-800-888-8888</li>
      </ul>

      <ul id="menu">
        <span>||</span><li><a href="index.html">Home</a></li><span>||</span>
        <span>||</span><li><a href="mission.html">Why Extensions</a></li><span>||</span>
        <span>||</span><li><a href="Contact.html">Contact</a></li><span>||</span>
      </ul>
    </nav>


    <main>
      <div id="ContactUs">
        <h1>Contact Us</h1>
      </div>

      <form>
        <div id="contactInfo">

          <div id="userFirst">
            <div id="FName">
              <label>First Name</label>
            </div><br>
            <input type="text" name="firstname" placeholder="Enter FirstName">
          </div>

          <div id="userLast">
            <div id="LName">
              <label>Last Name</label>
            </div><br>
            <input type="text" name="lastname" placeholder="Enter Lastname">
            </div><!--End userName div-->

          <div id="emailInput">
            <div id="emailLabel">
              <label>Email</label>
            </div>
            <input type="email" name="email" placeholder="Enter Email">
          </div>

          <div id="phoneInput">
            <div id="phoneLabel">
              <label>Phone Number</label>
            </div>
            <input type="number" name="phone" placeholder="Enter Phone Number">
          </div>

          <div id="AreaField">
            <div>
              <label>Message</label>
            </div>
            <textarea name="textarea" placeholder="Enter Message"></textarea>
          </div>

          <input type="submit" name="button" value="Submit">

        </div><!--End ContactInfo Div-->

      </form>

    </main>

    <footer>
      <div id="socialmedia">
        <a href="https://www.facebook.com/"><img src="images/FB.png"
           id="facebook" alt="facebook logo"></a><!--Facebook Link-->

        <a href="https://twitter.com/?lang=en"><img src="images/Twitter.png"
           id="twitter" alt="twitter logo"></a><!--Twitter link-->

        <a href="mailto:someone@example.com" target="_top"><img
          src="images/mail.png" id="email" alt="email logo"></a>
          <!--Email Link-->

        <a href="https://www.yelp.com/"><img src="images/Yelp.png"
          id="yelp" alt="yelp logo"></a><!--Yelp Link-->

        <a  target="_blank" rel="noopener noreferrer"
        href="https://www.instagram.com/lashedbycarolinaa/" ><img
        src="images/instagram.png" id="instagram" alt="Instagram"></a>
        <!--Instagram Link-->
      </div>
    </footer>

  </div>









  <script src="index.js"></script>
</body>
</html>
